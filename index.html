<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMobile.css">

    <script src="script.js"></script>
</head>
<body>
    <header>
        <span>TicTacToe</span>
        <img onclick="openMenu()" src="./img/menu.PNG">

        <div class="menu-inactive">
            <span onclick="switchLanguage('en')">English<img class="us" src="./img/us-flag.png"></span>
            <span onclick="switchLanguage('de')">Deutsch<img class="ger" src="./img/german-flag.png"></span>
            <span onclick="switchLanguage('es')">Espanol<img class="esp" src="./img/spanish-flag.png"></span>
            <span onclick="switchLanguage('fr')">Francais<img class="fr" src="./img/french-flag.png"></span>

            <div class="dark-mode-container">               
                <button onclick="toggleDarkMode()">
                    <div class="slider__bar">
                        <div class="slider"></div>
                    </div>
                </button>

                <p>Dark Mode</p>
            </div>
        </div>
    </header>

    <div id="end-screen" class="end-screen d-none">
        <div id="win-draw">
            <span id="player-won"></span><span class="player-number"></span><p></p>
            <button onclick="restart()" class="restart d-none" id="restart">Restart</button>
        </div>
    </div>

    <div class="player-panel">
        <div class="" id="player-1">
            <img class="" src="./img/circle.PNG">
            <span>
                Player 1 
            </span>           
            <div>0</div>
        </div>

        <div>:</div>

        <div class="player-inactive" id="player-2">
            <div>0</div>
            <img class="" src="./img/cross.PNG">
            <span>
                Player 2 
            </span> 
        </div>
    </div>

    <div class="line-container">
        <div id="line-0" class="horizontal-line" style="top: 69px; scale: 0;"></div>
        <div id="line-1" class="horizontal-line" style="top: 220px; scale: 0;"></div>
        <div id="line-2" class="horizontal-line" style="top: 374px; scale: 0;"></div>

        <div id="line-3" class="vertical-line" style="left: 69px; scale: 0;"></div>
        <div id="line-4" class="vertical-line" style="left: 220px; scale: 0;"></div>
        <div id="line-5" class="vertical-line" style="left: 374px; scale: 0;"></div>

        <div id="line-6" class="diagonal-line" style="left: 220px; top: -50px; rotate: -45deg; scale: 0;"></div>
        <div id="line-7" class="diagonal-line" style="left: 220px; top: -49px; rotate: 45deg; scale: 0;"></div>
    </div>

    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-0" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-1" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(2)"><img id="circle-2" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-2" class="shape-cross d-none" src="./img/cross.PNG"></td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-3" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-4" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(5)"><img id="circle-5" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-5" class="shape-cross d-none" src="./img/cross.PNG"></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-6" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-7" class="shape-cross d-none" src="./img/cross.PNG"></td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape-circle d-none" src="./img/circle.PNG"><img id="cross-8" class="shape-cross d-none" src="./img/cross.PNG"></td>
        </tr>
    </table>

    
</body>
</html>
